<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Darshan Prasad's Homepage on the Web">
	<meta name="keywords" content="Darshan, Prasad, dgp, code, programming, blog, work, about">
	<meta name="author" content="Darshan Prasad">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>{% block title %}{{ SITENAME }}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
</head>
<body>
	<div id="container">
		<header>
			<span id="logo">Darshan Prasad</span>
			<nav>
				<ul id="nav-links">
					<li id="home-tab"><a href="{{ SITEURL }}">home</a></li>
					<li id="blog-tab"><a href="{{ SITEURL }}/blog">blog</a></li>
					{% for p in PAGES %}
					<li id="{{p.slug}}-tab"{% if p == page %} class="selected"{% endif %}><a href="{{ SITEURL }}/{{ p.url }}">{{ p.slug }}</a></li>
					{% endfor %}
				</ul>
			</nav>
		</header>
		<div id="main">
			{% block content %}
			{% endblock content %}
		</div>
		<hr id="gray-line">
		<footer>			
			<a href="http://www.creativecommons.org/publicdomain/zero/1.0">darshanprasad.com is uncopyrighted</a><br />
			W3C valid <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fdarshanprasad.com%2F">HTML5</a> / <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS3</a>
		</footer>
	</div>
	<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/main.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-48348744-1', 'darshanprasad.com');
	  ga('send', 'pageview');

	</script>
</body>
</html>
