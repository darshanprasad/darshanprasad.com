{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
      <span class="blogPostHeader">
        <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"
           title="Permalink to {{ article.title|striptags }}">{{ article.title}}</a>
	  </span>
	  <span class="blogPostDate">{% include 'article_infos.html' %}</span>
	  <div class="blogPost">
	  	{{ article.content }}
	  </div>
{% endblock %}
